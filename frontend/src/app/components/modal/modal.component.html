<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{ titulo }}</h5>
      <button type="button" class="btn-close" (click)="cerrarModal()" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <p>{{ mensaje }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cerrarModal()"  data-dismiss="modal">{{ textoCerrar }}</button>
      <button *ngIf="mostrarBotonEnviar" type="button" class="btn btn-primary" (click)="onEnviarClick()">{{ textoEnviar }}</button>
    </div>
  </div>
